<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/contact-img.png" type="image/x-icon" />

    <!-- Scripts -->
    <script src="/script.js" defer></script>

    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-black">
    <section class="success-message">
        <h3 class="message-text">You have successfully sent the message!</h3>
        <h5 class="redirect-text">You are being redirected to the main page in</h5>
        <h1 id="counter" class="counter">5</h1>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let counter = 5;
            const interval = setInterval(() => {
                counter--;
                document.getElementById('counter').textContent = counter;
                if (counter === 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
